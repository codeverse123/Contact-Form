<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="form">
        <span class="cont_us">Contact US</span>
        <span class="fill_up">Fill up the form below to send us a message.</span>

        <input type="text" name="" required id="name" class="tex" placeholder="Full Name">
        <input type="email" name="" required id="email" class="tex" placeholder="Email Address">
        <input type="text" required name="" id="number" class="tex" placeholder="Number">
        <textarea name="" id="textarea" required cols="50" rows="6" placeholder="Message"></textarea>
        <Button type="submit" class="btn" onclick="Submit()">Submit</Button>
        <span class="done" id="last_message">Your message was sent, thank you!</span>
    </div>
    <div id="sent">
        <div class="message_sent">
            <span class="spinner"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
